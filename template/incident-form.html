{% extends 'index.html' %}


{% block content %}
<div class="page-wrapper" >
    <div style="margin-left:20px">
        <h2>New Master Incident</h2>
        <h4>Initial Reporting</h4>
        <form action="{% url 'report_incident' %}" method="POST"> 
            {% csrf_token %}
            {% for f in form%}
                    <div style="margin:20px">
                        
                        <label style="display:inline-block; width:150px;  vertical-align:top">{{f.label}} </label>
                        <span style="margin-left:30px ">

                            {% if f.label == 'Reported By'%}
                                {{request.user}}
                            {% else %}
                                {{f}}
                            {% endif %}
                        </span>
                        
                    </div>
            {% endfor %}
            <input type="submit" >
        </form>
    </div>
    
</div>

{% endblock %}
